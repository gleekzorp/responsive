<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Grid View</title>
</head>
<body>

<div class="header">
  <h1>Chania</h1>
</div>

<!-- Each row should be wrapped in a <div>. The number of columns inside a row should always add up to 12: -->
<div class="row">
  <div class="col-3 menu">
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
  </div>

  <div class="col-9 main">
    <h1>
      Hello World!
    </h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio reprehenderit corrupti quas possimus odit, dicta nulla ipsa ab exercitationem architecto nostrum consequatur est. Suscipit minima ut necessitatibus, tempore a cupiditate?
    </p>
  </div>
</div>

</body>
</html>
